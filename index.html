<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simón Dice (Básico)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
        <div>
            <h1>Simón Dice</h1>
            <p>Nivel: <span id="level">0</span></p>

            <section class="board">
                <button class="pad green"  id="green"  data-color="green"></button>
                <button class="pad red"    id="red"    data-color="red"></button>
                <button class="pad yellow" id="yellow" data-color="yellow"></button>
                <button class="pad blue"   id="blue"   data-color="blue"></button>
            </section>

            <button id="startBtn" class="btn">Iniciar / Reiniciar</button>
        </div>
      
    </main>

    <script src="index.js"></script>
  </body>
</html>
